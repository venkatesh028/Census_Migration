spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/censusMigration
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database: postgresql

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB